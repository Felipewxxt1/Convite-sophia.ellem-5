<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Convite da Sophia Ellen ðŸ’™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to top, #c2f0ff, #ffffff);
      overflow: hidden;
      position: relative;
    }
    .container {
      position: relative;
      text-align: center;
      padding-top: 40px;
      z-index: 10;
    }
    h1 {
      color: #1c3d7a;
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #333;
      margin: 5px 0;
    }.stitch {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      animation: moveStitch 10s infinite linear;
      z-index: 5;
    }
    @keyframes moveStitch {
      0% { left: -150px; transform: scaleX(1); }
      50% { left: calc(100% - 150px); transform: scaleX(1); }
      51% { transform: scaleX(-1); }
      100% { left: -150px; transform: scaleX(-1); }
    }
    .botao {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .botao:hover {
      background-color: #16a085;
    }

    .baloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 20px 20px, #ff5c5c, #c80000);
      border-radius: 20px 20px 25px 25px;
      opacity: 0.8;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      z-index: 0;
    }
    .baloon:before {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      width: 2px;
      height: 10px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
