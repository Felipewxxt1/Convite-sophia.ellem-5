<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite da Sophia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a3d5f7, #ffffff);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #3a3a3a;
      margin-top: 30px;
    }
    .stitch {
      width: 200px;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -30px); }
    }
    .balao {
      position: absolute;
      width: 50px;
      animation: subir 6s linear infinite;
    }
    @keyframes subir {
      from { bottom: -60px; opacity: 1; }
      to { bottom: 100vh; opacity: 0; }
    }
    .btn {
      margin-top: 50px;
      padding: 15px 30px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Você está convidado para a festa de 5 anos da Sophia Ellen!</h1>
  <p>Dia 17/08/2025 às 12h<br>Avenida Olímpico Domingos Cardoso, nº 607 - Fênix</p>
  <a class="btn" href="https://wa.me/5531985964011?text=Confirmo%20minha%20presença%20na%20festa%20da%20Sophia!">Confirmar presença via WhatsApp</a>
  <img src="stitch.gif" class="stitch" alt="Stitch dançando" />
  <audio autoplay loop>
    <source src="musica-xuxa.mp3" type="audio/mpeg" />
  </audio>
  <script>
    for (let i = 0; i < 20; i++) {
      let balao = document.createElement("img");
      balao.src = "balao.png";
      balao.className = "balao";
      balao.style.left = Math.random() * 100 + "vw";
      balao.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(balao);
    }
  </script>
</body>
</html>
